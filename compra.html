<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/css.css">
	<title>Sitio de peliculas</title>
</head>
<body>
	<!--LOGO-->
    <header>
        <div class="nav flex-column text-center">
            <a href="index.html"><img src="img/logo.png" alt="Logo" width="200" height="125"></a>
            <h1 class="fuente">VIDEOMANIA</h1>
                       
        </div>
    </header>
 
          <nav>
            <h3 class="fuente">Suscribite para Mirar la Peli</h3>
            <div>
                <a class="btn btn-primary " href="./index.html"> VOLVER A LAS PELICULAS</a>
            </div>
            </nav>
        <main>
            
            

            <form class="row g-3 needs-validation formulario"  id="formulario"novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label" >Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" required>
                  <div class="valid-feedback">
                    Correcto!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label" >Apellido</label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" required>
                  <div class="valid-feedback">
                    Correcto
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label" >Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" >@</span>
                    <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Ingrese correctamente Email
                    </div>
                  </div>
                </div>
                
                
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label" >Forma de Pago</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled ></option>
                    <option value="Tarjeta de Credito">Tarjeta de Credito</option>
                    <option value="Transferencia">Transferencia</option>
                    <option value="Contado">Contado</option>
                    
                  </select>
                  <div class="invalid-feedback">
                    Por favor seleccione una Opcion
                  </div>
                </div>
                
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">SUSCRIBIRSE</button>
                </div>
              </form>

        </main>




        <table class="table" id="tabla">
          <thead>
            <tr>
              
              <th scope="col">NOMBRE</th>
              <th scope="col">APELLIDO</th>
              <th scope="col">EMAIL</th>
              <th scope="col">FORMA DE PAGO</th>
              <th scope="col">FECHA</th>
            </tr>
          </thead>
           <tbody>
                      
           </tbody>
        </table>






<!--PIE DE PAGINA-->

	</div>
</footer>

	
</body>
